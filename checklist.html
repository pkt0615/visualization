<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/f51c7c1621.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .overview-body {
        background-color: rgba(0, 0, 0, 0.03);
      }

      .overview-p {
        display: inline;
        font-size: 40px;
        font-weight: 400%;
        font-family: "Lato", sans-serif;
      }

      .card {
        border: 1.7px solid rgba(0, 0, 0, 0.125);
      }

      .h2 {
        font-family: "Lato", sans-serif;
      }
    </style>

    <script src="checklist.js"></script>

    <title>Checklist</title>
  </head>
  <body>
    <div class="container">
      <div class="row mb-5 mt-5">
        <div class="col-3"></div>
        <div class="card col-6 text-center overview-body">
          <div class="card-body">
            <i class="fas fa-check-circle fa-2x mr-1 ml-4 text-success"></i>
            <p id="safe-counter" class="overview-p mr-5">0</p>
            <i class="fas fa-times-circle fa-2x mr-1 text-danger"></i>
            <p id="critical-counter" class="overview-p mr-5">0</p>
            <i class="fas fa-exclamation-triangle fa-2x mr-1 text-warning"></i>
            <p id="warning-counter" class="overview-p mr-5">0</p>
          </div>
        </div>
        <div class="col-3"></div>
      </div>

      <div class="text-right mb-5">
        <button
          id="toggle_button"
          type="button"
          class="btn btn-primary"
          data-toggle="button"
          aria-pressed="false"
          autocomplete="off"
          onclick="checklist_toggle()"
        >
          toggle
        </button>
      </div>

      <section id="Compute">
        <h2>INSTANCE</h2>
        <hr />
        <br />
      </section>

      <section id="Iam">
        <h2>IAM</h2>
        <hr />
        <br />
      </section>

      <section id="Network">
        <h2>NETWORKING</h2>
        <hr />
        <br />
      </section>

      <section id="Storage">
        <h2>STORAGE</h2>
        <hr />
        <br />
      </section>

      <section id="Database">
        <h2>REALTIONAL DATABASE</h2>
        <hr />
        <br />
      </section>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
